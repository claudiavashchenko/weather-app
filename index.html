<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cb1b18792f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div>
            
            </div>
   <div class="enter-search">
        <form id="search-form" action="enter">
        <input type="text" class="form-control-lg col-lg-12" name="weather" id="search-text-input" placeholder="Enter City">
        </form>
        <br/>
        <button class="btn btn-dark btn-lg" id="search-city-button">Search</button>
        <button class="btn btn-primary btn-lg" id="current-location-button">Current</button>
   </div>
        <div class="weather-main">
        <h1 id="city">Dallas</h1>
        <br/>
        <p class="timing">Thursday   21:14</p>
        <p id="temperature-description">Cloudy</p>
        <br/>
        <h2><span class="temperature" id="temperature">19</span> <span><a href="#" id="celcius-link">C˚</a></span> | <span><a href="#" id="fahrenheit-link">F˚</a></span></h2>
        <i class="fa-solid fa-cloud-moon-rain main-icon"></i>
    </div>
       
       
         
        
    <div class="weather-secondary">
        <div>
            <i class="fa-solid fa-cloud-sun"></i>
            <br/>
            <span>Friday</span>
            <p>18˚</p>
        </div>

        <div>
            <i class="fa-solid fa-sun"></i>
            <br/>
            <span>Saturday</span>
            <p>16˚</p>
        </div>

        <div>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <br/>
            <span>Sunday</span>
            <p>10˚</p>
        </div>
        <div>
            <i class="fa-solid fa-cloud-sun-rain"></i>
            <br/>
            <span>Monday</span>
            <p>12˚</p>
        </div>
        <div>
            <i class="fa-solid fa-cloud-bolt"></i>
            <br/>
            <span>Tuesday</span>
            <p>11˚</p>
        <div>
            
        </div>

        </div>
    </div>
    </div>
    <div class="github">
        <span><a href="https://github.com/claudiavashchenko/weather-app" target="_blank">Open source code</a> by Claudia Vashchenko</span>
    </div>

    <script src="/src/app.js"></script>
    
</body>
</html>
